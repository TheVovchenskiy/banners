basePath: /api/v1
definitions:
  domain.Banner:
    properties:
      content:
        example: '{"title": "some_title", "text": "some_text", "url": "some_url"}'
        type: string
      createdAt:
        format: date-time
        type: string
      featureId:
        type: integer
      id:
        type: integer
      isActive:
        type: boolean
      tags:
        items:
          $ref: '#/definitions/domain.Tag'
        type: array
      updatedAt:
        format: date-time
        type: string
    type: object
  domain.Role:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  domain.Tag:
    properties:
      createdAt:
        format: date-time
        type: string
      id:
        type: integer
      name:
        type: string
      updatedAt:
        format: date-time
        type: string
    type: object
  domain.User:
    properties:
      accessToken:
        type: string
      id:
        type: integer
      role:
        $ref: '#/definitions/domain.Role'
      username:
        type: string
    type: object
  serverErrors.APIError:
    properties:
      code:
        type: integer
      error: {}
    type: object
host: localhost:8080
info:
  contact:
    email: konoplyuk.v@yandex.ru
    name: Vladimir Konoplyuk
    url: https://github.com/TheVovchenskiy
  description: This is the first version of Banners API
  title: Banners API
  version: "1.0"
paths:
  /banners:
    get:
      description: Get all banners with filtering by feature and/or tag
      parameters:
      - description: Admin's token
        in: header
        name: token
        type: string
      - description: Feature's id
        in: query
        name: feature_id
        type: integer
      - description: Tags's id
        in: query
        name: tag_id
        type: integer
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: An array of banners
          schema:
            items:
              $ref: '#/definitions/domain.Banner'
            type: array
        "401":
          description: User is unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/serverErrors.APIError'
      summary: Handle getting list of banners
      tags:
      - banners
  /register:
    post:
      consumes:
      - application/json
      description: Register new user or admin
      parameters:
      - description: Username of new user
        in: body
        name: username
        required: true
        schema:
          type: string
      - description: Password of new user
        in: body
        name: password
        required: true
        schema:
          type: string
      - description: 'Desired user''s role: either ''admin'' or ''user'''
        in: body
        name: role
        required: true
        schema:
          type: string
      - description: Admin's registration key
        in: body
        name: admin_key
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: An object wtih new user's info
          schema:
            $ref: '#/definitions/domain.User'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/serverErrors.APIError'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/serverErrors.APIError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/serverErrors.APIError'
      summary: Handle registrating new users
      tags:
      - auth
swagger: "2.0"
